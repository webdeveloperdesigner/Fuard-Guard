<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Generation Digital Banking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .banking-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1200px;
        }

        .content {
            max-width: 500px;
        }

        .content h1 {
            font-size: 3rem;
            color: #000;
        }

        .content p {
            font-size: 1.2rem;
            color: #8c8c8c;
            margin: 20px 0;
        }

        .invite-btn {
            padding: 10px 30px;
            background-color: #00c6a0;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .invite-btn:hover {
            background-color: #00a988;
        }

        .phones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .phone {
            width: 200px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section class="banking-container">
        <div class="content">
            <h1>Next generation digital banking</h1>
            <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
            <button class="invite-btn">Request Invite</button>
        </div>
        <div class="phones">
            <img src="./13416072_5243336.jpg" alt="Phone Image" class="phone">
            <img src="./WhatsApp Image 2024-09-21 at 00.05.39_5ae0a6af.jpg" alt="Phone Image" class="phone">
            <img src="./WhatsApp Image 2024-09-21 at 00.05.00_8984fe04.jpg" alt="Phone Image" class="phone">
            <img src="./AEPS.png" alt="Phone Image" class="phone">
        </div>
    </section>
</body>
</html>
